<div class="container">
	<div class="header">
		<h1> Calculadora </h1>
	</div>

	<div class="grid">
		<div class="row">
				<div class="col-6">
					<div class="operation">
						<div class="row">
							<div class="col-12">
								<input [(ngModel)]="number1" #ctrl="ngModel" type="number" name="" placeholder="numero1">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<input [(ngModel)]="number2"type="number" name="" placeholder="numero2">
							</div>
						</div>
						<div>
							<div class="col-12">
								<button (click)="suma()" class="button">
									sumar
								</button>
								<button (click)="resta()" class="button">
									restar
								</button>
								<button (click)="multiplica()" class="button">
									multiplicar
								</button>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-6">
					<div class="result">
						<span>
							{{resultado}}
						</span>
					</div>
				</div>
              </div>
	</div>

</div>
